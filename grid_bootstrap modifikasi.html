<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latihan Grid 3 Kolom - Warna Background</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .col {
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col bg-primary">Ini Kolom Pertama</div>
      <div class="col bg-success">Ini Kolom Kedua</div>
      <div class="col bg-warning text-dark">Ini Kolom Ketiga</div>
    </div>
  </div>
</body>
</html>
